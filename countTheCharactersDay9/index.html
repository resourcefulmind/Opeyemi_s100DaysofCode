<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Opeyemi's Count The Characters App</title>
    <!-- Font awesome kit to be used in the project -->
    <script
      src="https://kit.fontawesome.com/0eb27a5d5e.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS sheet link -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter-div">
        <h1>Opeyemi's Count The Characters App</h1>
        <p>
          A simple app that counts the number of words and characters that is
          being input by a user
        </p>
        <p>
          Dear user, you have now written
          <span id="word-count" class="word hex">0</span>words and
          <span class="count hex">0</span> characters
        </p>
        <hr />
        <div class="buttons">
          <!-- use bootstrap form input -->
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Compose message....or tweet, lol."
          />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
