<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Hex Color Generator</title>
    <!-- Font awesome kit to be used in the project -->
    <script
      src="https://kit.fontawesome.com/0eb27a5d5e.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS sheet link -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter-div">
        <h1>Opeyemi's Random Hex Color Generator</h1>
        <p>A simple app that generates random hex color codes.</p>
        <span class="count color">#ffffff</span>
        <hr />
        <div class="buttons">
          <button class="reset generate">
            <i class="fas fa-spinner"></i>
            Generate
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
