<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Simple Discount Code Copy and Paste Project</title>
    <!-- Font awesome kit to be used in the project -->
    <script
      src="https://kit.fontawesome.com/0eb27a5d5e.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS sheet link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center box">
        <div class="col-md-6">
          <h4 class="text-white pb-2">
            Copy your free discount code to claim your 12% discount.
          </h4>
          <form action="" class="d-flex">
            <input
              type="text"
              class="form-control form-control-lg me-2 text-center discount"
              value="GBZ03789"
            />
            <button class="btn btn-outline-right">Copy</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
